language: php
php:
    - 5.5
    - 5.6
    - 7.0
    - hhvm

env:
    - PHP_BIN=php
    - PHP_BIN=php-cgi

matrix:

    allow_failures:
        - php: hhvm

    exclude:
        - php: hhvm
          env: PHP_BIN=php-cgi

    include:
        - php: 5.6
          env: DEPS="--prefer-dist" PHP_BIN=php
        - php: 7.0
          env: COVERAGE="--coverage ./coverage.xml --coverage-src ./src" PHP_BIN=phpdbg

script:
    - vendor/bin/tester -j 1 -c tests/php.ini tests/ COVERAGE
    
after_failure:
    - for i in $(find tests -name \*.actual); do echo "--- $i"; cat $i; echo; echo; done

before_script:
    - travis_retry php -v
    - travis_retry composer update --no-interaction -o DEPS
    - travis_retry composer show

sudo: false

cache:
    directories:
        - $HOME/.composer/cache
            
    
