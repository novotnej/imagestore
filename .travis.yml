language: php
php:
    - 5.6
    - 7.0
    - hhvm

env:
    - PHP_BIN=php
    - PHP_BIN=php-cgi
    - PREFER_LOWEST="--prefer-lowest"
    - PREFER_LOWEST=""

matrix:

    allow_failures:
        - php: hhvm

    exclude:
        - php: hhvm
          env: PHP_BIN=php-cgi

    include:
        - php: 5.6
          env: dependencies="--prefer-dist" PHP_BIN=php
        - php: 7.0
          env: coverage="--coverage ./coverage.xml --coverage-src ./src" PHP_BIN=phpdbg

script:
    - bin/run-tests.sh 
    
after_failure:
    - for i in $(find tests -name \*.actual); do echo "--- $i"; cat $i; echo; echo; done

before_script:
    - php -v
    - travis_retry composer update --no-interaction -o PREFER_LOWEST
    - composer show

sudo: false

cache:
    directories:
        - $HOME/.composer/cache
            
    
